<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<title>test page</title> 
<style>
body{background-color:linen;}
table.center{margin-left:auto;margin-right:auto;}
</style>
</head>
<body>

<script>
function formSubmit(){  
    var nodeID = document.getElementById("node_id").value;
    var pinnum = document.getElementById("pin_number").value;
    var protocol=document.getElementById("option").selectedIndex;
	var get_set=document.getElementById("option1").selectedIndex;
	var data = document.getElementById("data").value;

    window.location.href="http://192.168.31.130:8081"+"/"+nodeID+"/"+pinnum+"/"+protocol.toString()+"/"+get_set.toString()+"/"+data.toString();
   
} 
</script>

<table width="500" border="0">
	<tr>
		<td width="150">node_id</td>
        <td>
			<input type="text" name="node_id" id="node_id" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" >
			</input>
		</td>
	</tr>
 
	<tr>
		<td width="150">pin_number</td>
		<td>
			<input type="text" name="pin_number" id="pin_number" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"></input>
		<td>
	</tr>
	<tr>
		<td width="150">protocol</td>
		<td>
			<select name="protocol" id="option">
				<option value="test">rf_one_wire_onoff</option>
				<option value="test">rf_onoff</option>
				<option value="test">rf_one_wire_analog</option>
				<option value="test">rf_one_wire</option>
				<option value="test">rf_i2c</option>
				<option value="test">rf_spi</option>
				<option value="test">rf_serial</option>
			</select>
		</td>
	</tr>
	<tr>
		<td width="150">get or set</td>
		<td>
			<select name="protocol" id="option1">
				<option value="test">get</option>
				<option value="test">set</option>
				<option value="test">set_interrupt</option>
			</select>
		</td>
	</tr>
	<tr>
		<td width="150">data</td>
		<td>
			<input type="text" name="data" id="data" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"></input>
		<td>
	</tr>
	<tr>
		<td>
			<input type="button" value="submit" onClick="javascript:formSubmit();"></input>
		</td>
	</tr>
</table>	
</body>
</html>
